<!DOCTYPE html>
<html>
    <head>
        <title> Registr Form </title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        Name ;
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password :
                    </td>
                    <td>
                        <input type="password" placeholder="Password" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" name= "Gender"> Male
                        <input type="radio" name="Gender"> Female

                    </td>
                </tr>
                <tr>
                    <td>
                        Email ;
                    </td>
                    <td>
                        <input type="mail" placeholder="Email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number ;
                    </td>
                    <td>
                        <select>
                            <option>
                                911
                            </option> <option>
                                912
                            </option> <option>
                                913
                            </option> <option>
                                914
                            </option>
                        </select>
                        <input type="Phone" placeholder="982356****" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" name="">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
